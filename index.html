<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Desenvolvedor</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <main class="login-container">
        <section class="login-box">

            <div class="login-avatar">
                <img id="userAvatar" src="assets/images/avatar.png" alt="ícone de login">
            </div>

            <header>
                <h1>Portal do Desenvolvedor</h1>
                <p>Insira suas credenciais para continuar</p>
            </header>

            <form id="loginForm" novalidate>

                <div class="form-group">
                    <div class="input-icon">
                        <img src="assets/images/user.png" alt="">
                        <input type="text" id="username" autocomplete="username" placeholder="Digite seu usuário ou e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon input-password">
                        <img src="assets/images/lock.png" alt="">
                        <input type="password" id="password" placeholder="Digite sua senha" required>

                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <img src="assets/images/hide.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-text" id="forgotPassword">Esqueci minha senha</button>
                </div>

                <div id="feedbackMessage" class="feedback hidden" aria-live="polite"></div>

                <button type="submit" class="btn-primary">Entrar</button>

            </form>

               <p class="security-note">
                    <img src="assets/images/verified.png" alt="Cadeado" width="18"> 
                    Credenciais tratadas com segurança
               </p>

        </section>
    </main>

    <div id="successOverlay" class="overlay hidden">
        <div class="success-card">
            <button type="button" id="closeX" class="close-x">&times;</button>
            
            <div id="statusVisual" class="status-visual"></div>
            <h2 id="welcomeTitle"></h2>
            <p id="successStatus"></p>

            <div id="recoveryContainer" class="hidden">
                <p>Para recuperar sua senha, digite seu e-mail:</p>
                <input type="email" id="recoveryEmail" placeholder="admin@dev.com">
                <button type="button" id="confirmRecovery" class="btn-primary">Enviar Link</button>
            </div>

            <button id="closeOverlay" class="btn-primary hidden">Entendido</button>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-content container">
            <p class="footer-copy">Desenvolvido e codificado por Francisco</p>

            <div class="footer-center">
                © 2026 • Francisco Neto
            </div>

            <div class="social-links">
                <a href="https://github.com/Francisco-Neto13" target="_blank">
                    <img src="assets/images/github.png" alt="GitHub">
                </a>
                <a href="https://www.instagram.com/cisscoo_" target="_blank">
                    <img src="assets/images/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="assets/images/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>

    <script src="/js/login.js"></script>
    
</body>
</html>
