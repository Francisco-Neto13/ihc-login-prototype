<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <main class="login-container">
        <section class="login-box">
            <header>
                <h1>Acesso ao Sistema</h1>
                <p>Insira suas credenciais para continuar</p>
            </header>

            <form id="loginForm" novalidate>

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Ex: usuario123" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                        <button type="button" id="togglePassword" class="btn-text" aria-label="Mostrar ou ocultar senha">
                            Mostrar
                        </button>
                    </div>
                </div>

                <div id="feedbackMessage" class="feedback hidden" aria-live="polite"></div>

                <button type="submit" class="btn-primary">Entrar</button>

                <p class="security-hint">Seus dados são processados localmente.</p>

            </form>
        </section>
    </main>

</body>
</html>
