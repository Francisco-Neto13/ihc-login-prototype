<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Colaborador</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <main class="login-container">
        <section class="login-box">

            <div class="login-avatar">
                <img id="userAvatar" src="assets/images/avatar.png" alt="ícone de login">
            </div>

            <header>
                <h1>Acesso ao Portal</h1>
                <p>Insira suas credenciais para continuar</p>
            </header>

            <form id="loginForm" novalidate>

                <div class="form-group">
                    <div class="input-icon">
                        <img src="assets/images/user.png" alt="">
                        <input type="text" id="username" autocomplete="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon input-password">
                        <img src="assets/images/lock.png" alt="">
                        
                        <input type="password" id="password" required>

                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <img src="assets/images/hide.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-text" id="forgotPassword">Esqueci minha senha</button>
                </div>

                <div id="feedbackMessage" class="feedback hidden" aria-live="polite"></div>

                <button type="submit" class="btn-primary">Entrar</button>

                <p class="security-hint">Seus dados são processados localmente.</p>

            </form>
        </section>
    </main>

    <div id="successOverlay" class="overlay hidden">
        <div class="success-card">
            <div id="statusVisual" class="status-visual">
                <div class="check-icon"></div> </div>
            <h2 id="welcomeTitle">Login realizado!</h2>
            <p id="successStatus">Aguarde, estamos preparando seu painel.</p>
        </div>
    </div>

    <script src="/js/login.js"></script>
    
</body>
</html>
